<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: #fff;
        }

        .loading .pic {
            width: 64px;
            height: 64px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background: url("./images/822.gif");
        }
    </style>
</head>

<body>
    <img src="http://www.bz55.com/uploads/allimg/140804/138-140P4094208.jpg" alt="">
    <!--<div class="loading">
        <div class="pic"></div>
    </div>-->
    <script>
        (function () {
            document.onreadystatechange =function(){
                console.log(document.readyState);
                if(document.readyState ==='complete'){
                    var loading = document.querySelector('.loading');
                    loading.style.display = 'none';
                }
                
            }
                
            
        })();
    </script>
</body>

</html>
