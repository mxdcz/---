<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: #fff;
        }

        .loading .pic {
            width: 0%;
            height: 5px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #f33;
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="pic"></div>
    </div>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!--<img src="http://www.bz55.com/uploads/allimg/140804/138-140P4094208.jpg" alt="">-->
    <!--<script>
        $('.pic').animate({ width: '10%' }, 100)
    </script>-->
    <img src="http://www.bz55.com/uploads/allimg/170412/140-1F412094055.jpg" alt="">
    <script>
        $('.pic').animate({ width: '20%' }, 100)
    </script>
    <img src="http://www.bz55.com/uploads/allimg/170412/140-1F412094058.jpg" alt="">
    <script>
        $('.pic').animate({ width: '30%' }, 100)
    </script>

    <img src="http://www.bz55.com/uploads/allimg/170412/140-1F412094101.jpg" alt="">
    <script>
        $('.pic').animate({ width: '40%' }, 100)
    </script>

    <img src="http://www.bz55.com/uploads/allimg/170412/140-1F412094104.jpg" alt="">
    <script>
        $('.pic').animate({ width: '50%' }, 100)
    </script>
    <img src="http://www.bz55.com/uploads/allimg/170412/140-1F412094108.jpg" alt="">
    <script>
        $('.pic').animate({ width: '60%' }, 100)
    </script>
    <img src="http://www.bz55.com/uploads/allimg/170412/140-1F412094111.jpg" alt="">
    
    <script>
            (function () {
                document.onreadystatechange = function () {
                    console.log(document.readyState);
                    if (document.readyState === 'complete') {
                        $('.pic').animate({ width: '100%' }, 500)
                        var loading = document.querySelector('.loading');
                        loading.style.display = 'none';
                    }

                }


            })();
    </script>
</body>

</html>
